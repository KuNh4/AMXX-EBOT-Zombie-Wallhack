// ================================================================================
// E-BOT Logic Wallhack Configuration
// ================================================================================
// 
// This file is automatically executed when the plugin loads.
// Save this file as: addons/amxmodx/configs/ebot_wallhack.cfg
//
// ================================================================================
// ebot_wallhack_info - Print to server console info of E-BOT wallhack plugin
// ================================================================================

// Enable/Disable Plugin (0 = OFF, 1 = ON)
// When enabled, zombie bots can detect and hunt humans through walls
// Default: 1
ebot_wallhack 1

// Debug Mode (0 = OFF, 1 = ON)
// Shows detailed chat messages for troubleshooting
// Displays: bot targeting info, LOS checks, distance calculations, skip reasons
// Default: 0
ebot_wallhack_debug 0

// ================================================================================
// BEHAVIOR SETTINGS
// ================================================================================

// Wallhack Update Interval (seconds)
// How often the plugin updates bot targets
// Default: 15.0
ebot_wallhack_hunt_interval 15.0

// Maximum Detection Distance (units)
// The maximum range at which zombie bots can detect humans
// Default: 4096.0
ebot_wallhack_max_distance 4096.0

// Minimum Hunt Distance (units)
// Bots only get forced target if human is FURTHER than this distance
// If human is CLOSER, bot uses normal navigation (prevents aim flicking thro walls at close range)
// Set to 0.0 to disable distance check (always force target regardless of distance)
// Default: 0.0
ebot_wallhack_min_distance 0.0

// ================================================================================
// NOTES
// ================================================================================
// How the plugin works:
// 1. Periodically scans for zombie bots (every ebot_wallhack_hunt_interval seconds)
// 2. Finds nearest human for each bot
// 3. Checks if bot already has line of sight (if yes, skips to avoid flicking)
// 4. Checks if human is beyond minimum distance (if too close, skips)
// 5. Forces bot to "know" human location through walls for pathfinding
// ================================================================================